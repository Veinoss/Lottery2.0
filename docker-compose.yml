services:
  ganache:
    image: trufflesuite/ganache-cli
    ports:
      - "8545:8545"
    command: ["--host", "0.0.0.0", "--accounts", "10", "--defaultBalanceEther", "1000"]

  truffle:
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - ganache
    environment:
      - NETWORK=development
      - HOST=http://ganache:8545
    command: sh -c "npm install -g truffle && truffle compile --config truffle-config.cjs && truffle migrate --network development --config truffle-config.cjs"

  react-app:
    image: node:18
    working_dir: /frontend
    ports:
      - "5173:5173"
    volumes:
      - .env:/frontend/.env
      - .:/frontend
      - /frontend/node_modules
    depends_on:
      - ganache
    command: |
      sh -c "          
      until grep -q 'VITE_LOTTERY_ADDRESS=' /frontend/.env; do
        echo 'Waiting for VITE_LOTTERY_ADDRESS to be set in .env...';
        sleep 3;
      done;
      echo 'VITE_LOTTERY_ADDRESS is set!';
      npm install && npm run dev --host 0.0.0.0;     
      "

  cleaner:
    image: alpine
    volumes:
      - .:/frontend
    depends_on:
      - react-app
    command: |
      sh -c "
      echo 'Installing curl...';
      apk add --no-cache curl;
      echo 'Waiting for React app to start...';
      until curl -s http://react-app:5173 > /dev/null; do
        echo 'React app not ready, retrying in 3 seconds...';
        sleep 3;
      done;
      echo 'React app is up! Cleaning .env...';
      sed -i '/^VITE_LOTTERY_ADDRESS=/d' ./frontend/.env;
      echo 'Cleanup complete.';
      "
